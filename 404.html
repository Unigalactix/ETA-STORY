<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETA: A Bunn's Moon Tale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-slate: #708090;
        --color-amber: #f59e0b;
        --color-red: #ef4444;
        --color-emerald: #10b981;
        --color-yellow: #facc15;
        --glow-slate: 0 0 8px #708090, 0 0 16px #708090;
        --glow-amber: 0 0 8px #f59e0b, 0 0 16px #f59e0b;
        --glow-red: 0 0 8px #ef4444, 0 0 16px #ef4444;
        --glow-emerald: 0 0 8px #10b981, 0 0 16px #10b981;
        --glow-yellow: 0 0 8px #facc15, 0 0 16px #facc15;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Space Mono', monospace;
        background-color: #020617; /* slate-950 */
      }
      h1, h2, h3, h4 {
        font-family: 'Exo 2', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; /* slate-800 */
        border-radius: 10px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; /* slate-700 */
      }
      
      /* New Animations */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      @keyframes text-glitch {
        0% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #ff00ff; }
        14% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #ff00ff; }
        15% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.025em 0 #ff00ff; }
        49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.025em 0 #ff00ff; }
        50% { text-shadow: 0.025em 0.05em 0 #00fffc, 0.05em 0 0 #ff00ff; }
        99% { text-shadow: 0.025em 0.05em 0 #00fffc, 0.05em 0 0 #ff00ff; }
        100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #ff00ff; }
      }
      @keyframes flicker-in {
        0% { opacity: 0; filter: drop-shadow(0 0 1px #a7f3d0) brightness(1); }
        20% { opacity: 0.2; filter: drop-shadow(0 0 5px #a7f3d0) brightness(1.5); }
        40% { opacity: 0.8; filter: drop-shadow(0 0 1px #a7f3d0) brightness(1); }
        60% { opacity: 0.4; filter: drop-shadow(0 0 10px #a7f3d0) brightness(2); }
        80% { opacity: 1; filter: drop-shadow(0 0 1px #a7f3d0) brightness(1); }
        100% { opacity: 1; filter: drop-shadow(0 0 2px #a7f3d0) brightness(1.2); }
      }
      .scroll-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Quest Animations */
       @keyframes hammer-strike {
        0% { transform: translateY(-50%) rotate(-45deg); opacity: 0; }
        40% { transform: translateY(0) rotate(15deg); opacity: 1; }
        60% { transform: translateY(0) rotate(15deg); opacity: 1; }
        100% { transform: translateY(0) rotate(15deg); opacity: 0; }
      }
      @keyframes serpent-recoil {
        0%, 40% { transform: translateX(0); }
        50% { transform: translateX(-15px); }
        60%, 100% { transform: translateX(0); }
      }
      @keyframes mountain-glow {
        50% { filter: drop-shadow(0 0 15px #4ade80); opacity: 1; }
      }
      @keyframes tribal-pulse {
        50% { transform: scale(1.05); opacity: 1; }
      }

      /* Starry Sky Animation */
      @keyframes twinkle {
        50% { opacity: 1; }
      }
      .twinkle-star {
        animation-name: twinkle;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
       /* Emoji animation */
      @keyframes float-up {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-150px); opacity: 0; }
      }

      @keyframes pulse-red {
        50% { filter: drop-shadow(0 0 15px #ef4444); opacity: 1; }
      }
      .animate-pulse-red {
        animation: pulse-red 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Emoji Bobbing Animation on Hover */
      @keyframes emoji-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .group:hover .animate-bob-on-hover {
        animation: emoji-bob 0.8s ease-in-out infinite;
      }
      .group:hover .animate-bob-on-hover-fast {
        animation: emoji-bob 0.7s ease-in-out infinite;
      }
      .group:hover .animate-bob-on-hover-slow {
        animation: emoji-bob 0.9s ease-in-out infinite;
      }
      .group:hover .animate-bob-on-hover-veryslow {
        animation: emoji-bob 1s ease-in-out infinite;
      }
      
      /* Game Animations */
      @keyframes fish-swim {
        0%, 100% { transform: translateX(-20px) rotate(-5deg); }
        50% { transform: translateX(20px) rotate(5deg); }
      }
      @keyframes duck-fly {
        from { left: -10%; transform: translateY(0) scaleX(1); }
        49% { transform: translateY(-20px) scaleX(1); }
        50% { transform: translateY(-20px) scaleX(-1); }
        to { left: 110%; transform: translateY(0) scaleX(-1); }
      }
       @keyframes duck-fall {
        from { transform: translateY(var(--start-y)) rotate(0deg); }
        to { transform: translateY(calc(100% + 50px)) rotate(720deg); }
      }
      @keyframes dove-fly-away {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(1.5) translateY(-200px); opacity: 0; }
      }
      @keyframes item-found {
        50% { transform: scale(1.2); filter: drop-shadow(0 0 10px #facc15); }
      }
      @keyframes discoverable-pulse {
        50% { filter: drop-shadow(0 0 8px #facc15); transform: scale(1.1); }
      }
       @keyframes car-crash {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-15deg) scale(1.1); }
        50% { transform: rotate(15deg) scale(1.1); }
        100% { transform: rotate(0deg) scale(1); opacity: 0; }
      }
      @keyframes rocket-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      @keyframes rocket-launch {
        0% { transform: translateY(0); }
        100% { transform: translateY(-500px); }
      }
    </style>
